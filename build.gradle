plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.16.0'
    id 'org.javamodularity.moduleplugin' version '1.5.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // https://mvnrepository.com/artifact/io.webfolder/ui4j-webkit
    compile group: 'io.webfolder', name: 'ui4j-webkit', version: '4.0.0'
}

javafx {
    version = '13.0.1'
    modules = ['javafx.controls', 'javafx.web']
}

// Define the main class for the application
application {
    mainClassName = "$moduleName/$mainClass"
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    mergedModuleName = project.mergedModuleName
    launcher {
        name = "io.github.xkerman.App"
        jvmArgs = [
            '--add-exports', "javafx.web/com.sun.webkit.dom=${project.mergedModuleName}",
            '-verbose:gc',
            '-Xmn512M',
            '-Xmx1G',
            '-Xms1G',
            '-XX:MetaspaceSize=128M',
        ]
    }
    addExtraDependencies('javafx')
    customImage {
        jdkModules = ['jdk.crypto.cryptoki', 'java.compiler']
        jdkAdditive = true
    }
}
