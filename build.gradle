plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.16.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // https://mvnrepository.com/artifact/io.webfolder/ui4j-webkit
    compile group: 'io.webfolder', name: 'ui4j-webkit', version: '4.0.0'

    // https://mvnrepository.com/artifact/org.openjfx/javafx-web
    compile group: 'org.openjfx', name: 'javafx-controls', version: '12.0.2'
    compile group: 'org.openjfx', name: 'javafx-web', version: '12.0.2'
}

run {
    // https://discuss.gradle.org/t/gradle-doesnt-add-modules-to-module-path-during-compile/27382/2
    doFirst {
        jvmArgs = [
            '--module-path', classpath.asPath,
        ]
    }
}

javafx {
    version = '12.0.2'
    modules = [ 'javafx.controls', 'javafx.web' ]
}

// Define the main class for the application
application {
    mainClassName = "$moduleName/io.github.xkerman.App"
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'io.github.xkerman'
    }
}

task jdeps(type: Exec, dependsOn: compileJava) {
    commandLine(
        "jdeps",
        "--module-path", compileJava.classpath.asPath,
        "-s",
        compileJava.destinationDir
    )
}
